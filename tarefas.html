<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Gest√£o de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-pro: #1e40af;
            --laranja: #f97316;
            --bg: #ffffff;
            --text: #1f2937;
            --card-bg: rgba(255, 255, 255, 0.7);
            --verde: #10b981;
            --amarelo: #fbbf24;
            --vermelho: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--azul-pro);
            text-decoration: none;
        }

        .logo span {
            color: var(--laranja);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover, .nav-menu a.active {
            color: var(--laranja);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--azul-pro);
            transition: 0.3s;
        }

        .container {
            margin-top: 100px;
            padding: 2rem 5%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .task-input-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .task-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--azul-pro);
        }

        .select-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        select {
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .add-btn {
            background: var(--laranja);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: var(--azul-pro);
            color: white;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
            border-left: 5px solid;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.baixa { border-left-color: var(--verde); }
        .task-item.media { border-left-color: var(--amarelo); }
        .task-item.alta { border-left-color: var(--vermelho); }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .task-badge {
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-pessoal {
            background: #dbeafe;
            color: var(--azul-pro);
        }

        .badge-profissional {
            background: #fed7aa;
            color: #c2410c;
        }

        .priority-badge {
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-baixa { background: #d1fae5; color: #065f46; }
        .priority-media { background: #fef3c7; color: #92400e; }
        .priority-alta { background: #fee2e2; color: #991b1b; }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.98);
                width: 100%;
                padding: 2rem;
                transition: right 0.3s;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            .hamburger {
                display: flex;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .select-group {
                flex-direction: column;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Focus<span>Flow</span></a>
        <ul class="nav-menu" id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="modo-foco.html">Modo Foco</a></li>
            <li><a href="tarefas.html" class="active">Tarefas</a></li>
            <li><a href="pausas.html">Pausas</a></li>
            <li><a href="desconexao.html">Desconex√£o</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üéØ Gest√£o de Tarefas Unificada</h1>
            <p>Liste √∫nica para vida pessoal e profissional com prioriza√ß√£o inteligente</p>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="taskInput" class="task-input" placeholder="Digite sua tarefa...">
            </div>
            <div class="select-group">
                <select id="taskType">
                    <option value="pessoal">Pessoal</option>
                    <option value="profissional">Profissional</option>
                </select>
                <select id="taskPriority">
                    <option value="baixa">Baixa Prioridade</option>
                    <option value="media">M√©dia Prioridade</option>
                    <option value="alta">Alta Prioridade</option>
                </select>
            </div>
            <button class="add-btn" id="addTaskBtn">Adicionar Tarefa</button>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="todas">Todas</button>
            <button class="filter-tab" data-filter="pessoal">Pessoal</button>
            <button class="filter-tab" data-filter="profissional">Profissional</button>
            <button class="filter-tab" data-filter="alta">Alta Prioridade</button>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="empty-state">Nenhuma tarefa ainda. Adicione a primeira!</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FocusFlow. Equil√≠brio √© produtividade.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        let tasks = JSON.parse(localStorage.getItem('focusflow-tasks')) || [];
        let currentFilter = 'todas';

        function saveTasks() {
            localStorage.setItem('focusflow-tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const type = document.getElementById('taskType').value;
            const priority = document.getElementById('taskPriority').value;

            if (input.value.trim() === '') return;

            const task = {
                id: Date.now(),
                text: input.value,
                type: type,
                priority: priority,
                completed: false,
                createdAt: new Date().toLocaleDateString('pt-BR')
            };

            tasks.unshift(task);
            saveTasks();
            input.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            let filteredTasks = tasks;
            if (currentFilter !== 'todas') {
                filteredTasks = tasks.filter(t => 
                    t.type === currentFilter || t.priority === currentFilter
                );
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">Nenhuma tarefa encontrada</div>';
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.priority} ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" 
                            ${task.completed ? 'checked' : ''} 
                            onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="task-badge badge-${task.type}">${task.type}</span>
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            <span>${task.createdAt}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Excluir</button>
                </div>
            `).join('');
        }

        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderTasks();
            });
        });

        renderTasks();
    </script>
</body>
</html>
